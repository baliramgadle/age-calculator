<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age and Date Difference Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="container">
    <div class="link">        
    <a class="contact" href="https://baliramgadle.netlify.app">Developer</a>
    </div>
    <h1>Age Calculator App</h1>
    
    <div class="calculator-section">
      <h2>Age Calculator</h2>
      <label for="birth-date">Enter Birth Date:</label>
      <input type="date" id="birth-date">
      <button id="calculate-age">Calculate Age</button>
      <div id="age-result"></div>
    </div>

    <hr>

    <div class="calculator-section">
      <h2>Date Difference Calculator</h2>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">
      <button id="calculate-difference">Calculate Difference</button>
      <div id="difference-result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
